<div class="article-card" *ngIf="topArticle">
    <div class="article-card-specialization">{{topArticle.category}}</div>
    <div class="article-card-img" style="background-image: url({{serverStaticPath + topArticle.image}});"></div>
    <div class="article-card-title">{{topArticle.title}}</div>
    <div class="article-card-text">
        {{topArticle.description}}
    </div>
    <div class="article-card-link"><a>Читать дальше</a></div>
</div>

<div class="article-card" *ngIf="articles">
    <div class="article-card-specialization">{{articles.category}}</div>
    <div class="article-card-img" style="background-image: url({{serverStaticPath + articles.image}});"></div>
    <div class="article-card-title">{{articles.title}}</div>
    <div class="article-card-text">
        {{(articles.description.length > 100) ? (articles.description | slice:0:100) + '...' : articles.description}}
    </div>
    <div class="article-card-link" >
        <a (click)="onCardClick(articles.url)">Читать дальше</a>
    </div>
</div>
